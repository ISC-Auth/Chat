{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatroom</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'chatroom.css' %}">

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js" />
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			<img class="center-block header-icon" src="{% static 'icon.svg' %}" alt="">
			<form action="{% url 'do_login' %}" id="login-form" method="POST">
			<div class="list-group">
  				<input type="text" class="center-block list-group-item list-input" name="user" placeholder="用户名" aria-describedby="basic-addon1">
    			<input type="password" class="center-block list-group-item list-input" name="passwd" placeholder="密码" aria-describedby="basic-addon1">
			</div>
			<div class="text-center"><a class="submit-button"><img src="{% static 'submit.svg' %}" alt="" class="submit-button-img"></a></div>
			</form>
			<script>
				$(function(){
					$(".submit-button").click(function(){
						$("#login-form").submit();
					});
				});
			</script>
		</div>
	</div>
</body>
</html>
