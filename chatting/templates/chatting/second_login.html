{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatroom</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'chatroom.css' %}">

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js" />
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="{% static 'CM-Auth.js' %} "> </script>

</head>
<body>
	<div class="container">
        <img class="center-block header-icon" src="{% static 'icon.svg' %}" alt="">
		<div class="col-md-8 col-md-offset-2 text-center">
			<iframe id="cm_iframe"
            style="width: 100%;
  height: 400px;
  border-radius: 4px;"
            class="login-iframe"
            title="CM-Authentication"
            frameborder="0"
            scrolling="no" 
            marginheight="0" 
            marginwidth="0" 
            data-host="{{ host }}"
            data-sig-request="{{ sig_request }}"
            data-post-action="{{ post_action }}"
            >
</iframe>
		</div>
	</div>
</body>
</html>
