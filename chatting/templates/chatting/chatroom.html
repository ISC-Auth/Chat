{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatroom</title>
	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'chatroom.css' %}">

<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js" />
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>
	<div class="container">
		<div class="col-md-3">
			<ul class="user-list">
				<li>chris</li>
			</ul>
		</div>
		<div class="col-md-1"><div class="line"></div></div>
		<script>
		$(function(){
			setupUI();

			function setupUI() {
				$(".line").height($(window).height() - 40);
				$(".msginput").width($(".chat-thread").width() - 40);
				$(".chat-thread").css({
					"max-height": $(window).height() - 180
				});
			}
			$(window).resize(function() {
				setupUI();
			});
		});
		</script>
		<div class="col-md-8">
			<ul class="chat-thread">
				<li class="self"><div class="inner">Hello, world!</div></li>
			</ul>
			<div class="msginput"><textarea class="form-control msginput" rows="3"></textarea></div>
			
		</div>
	</div>
</body>
</html>
